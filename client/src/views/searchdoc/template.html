<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
              <th>信源</th>
              <th>标题</th>
              <th>打分</th>
              <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr v-repeat="doc: searchdocs">
              <th>{{doc.domain}}</th>
              <td><a href="{{doc.url}}">{{doc.title}}</a></td>
              <td>{{doc.score}}</td>
              <td><button v-if="doc.score > 6" v-on="click: show(doc.content)">抓取正文</button></td>
            </tr>
        </tbody>
    </table>
</div>

<show-modal show="{{@showModal}}" content={{@modalContent}}>
    <div class="modal-header">
      <h3>custom header</h3>
    </div>
</show-modal>
